<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
</head>
<body>
<!--/*@thymesVar id="entity" type="ru.fenix2k.PhoneBook.Entity.Employee"*/-->
<!--/*@thymesVar id="errors" type="java.util.List"*/-->
<div th:fragment="content">
  <script th:src="@{/js/main.js}"></script>
  <div class="container border p-3 pt-4 pb-4" style="width: 40em">
    <div class="border-bottom border-secondary">
      <h2 th:if="${entity.id}">Редактирование записи</h2>
      <h2 th:unless="${entity.id}">Новая запись</h2>
    </div>
    <div class="mt-3 pt-2 ">

      <div class="error-message" th:if="${errors}">
        <th:block th:each ="error : ${errors}">
          <span th:text="${error}"></span><br/>
        </th:block>
      </div>

      <form name="validateForm" class="form needs-validation was-validated" action="#" method="POST"
            th:action="${entity.id} ? @{/employees/edit} : @{/employees/create}"
            th:object="${entity}">
        <fieldset>
          <div class="form-body pb-2">
            <div class="form-group row">
              <label for="fullName" class="col-sm-3 col-form-label" th:text="Fullname"></label>
              <div class="col-sm-9">
                <input type="text" id="fullName" th:field="*{fullName}" class='form-control' minlength="2" required>
                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" th:class="'error'"></span>

                <input th:if="*{id}" type="hidden" id="id" th:field="*{id}" class='form-control' required>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label" th:text="Email"></label>
              <div class="col-sm-9">
                <input type="email" id="email" th:field="*{email}" class='form-control' minlength="3" maxlength='50'>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="'error'"></span>
              </div>
            </div>
            <div class="form-group row">
              <label for="title" class="col-sm-3 col-form-label" th:text="Title"></label>
              <div class="col-sm-9">
                <input type="text" id="title" th:field="*{title}" class='form-control' minlength="2" maxlength='100'>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:class="'error'"></span>
              </div>
            </div>
            <div class="form-group row">
              <label for="department" class="col-sm-3 col-form-label" th:text="Department"></label>
              <div class="col-sm-9">
                <input type="text" id="department" th:field="*{department}" class='form-control' minlength="2" maxlength='100'>
                <span th:if="${#fields.hasErrors('department')}" th:errors="*{department}" th:class="'error'"></span>
              </div>
            </div>
            <div class="form-group row">
              <label for="manager" class="col-sm-3 col-form-label" th:text="Manager"></label>
              <div class="col-sm-9">
                <input type="text" id="manager" th:field="*{manager}" class='form-control' minlength="2" maxlength='100'>
                <span th:if="${#fields.hasErrors('manager')}" th:errors="*{manager}" th:class="'error'"></span>
              </div>
            </div>
            <div class="form-group row">
              <label for="company" class="col-sm-3 col-form-label" th:text="Company"></label>
              <div class="col-sm-9">
                <input type="text" id="company" th:field="*{company}" class='form-control' minlength="2" maxlength='100'>
                <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}" th:class="'error'"></span>
              </div>
            </div>
            <div class="form-group row">
              <label for="address" class="col-sm-3 col-form-label" th:text="Address"></label>
              <div class="col-sm-9">
                <input type="text" id="address" th:field="*{address}" class='form-control' minlength="2" maxlength='100'>
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:class="'error'"></span>
              </div>
            </div>
            <div class="form-group row">
              <label for="internalPhoneNumber" class="col-sm-3 col-form-label" th:text="'Internal Phone Number'"></label>
              <div class="col-sm-9">
                <input type="text" id="internalPhoneNumber" th:field="*{internalPhoneNumber}" class='form-control' minlength="3" maxlength='30'>
                <span th:if="${#fields.hasErrors('internalPhoneNumber')}" th:errors="*{internalPhoneNumber}" th:class="'error'"></span>
              </div>
            </div>
            <div class="form-group row">
              <label for="cityPhoneNumber" class="col-sm-3 col-form-label" th:text="'City Phone Number'"></label>
              <div class="col-sm-9">
                <input type="text" id="cityPhoneNumber" th:field="*{cityPhoneNumber}" class='form-control' minlength="7" maxlength='30'>
                <span th:if="${#fields.hasErrors('cityPhoneNumber')}" th:errors="*{cityPhoneNumber}" th:class="'error'"></span>
              </div>
            </div>
            <div class="form-group row">
              <label for="mobilePhoneNumber" class="col-sm-3 col-form-label" th:text="'Mobile Phone Number'"></label>
              <div class="col-sm-9">
                <input type="text" id="mobilePhoneNumber" th:field="*{mobilePhoneNumber}" class='form-control' minlength="11" maxlength='30'>
                <span th:if="${#fields.hasErrors('mobilePhoneNumber')}" th:errors="*{mobilePhoneNumber}" th:class="'error'"></span>
              </div>
            </div>
            <div class="form-group row">
              <label for="displayPriority" class="col-sm-3 col-form-label" th:text="'Display Priority'"></label>
              <div class="col-sm-9">
                <input type="text" id="displayPriority" th:field="*{displayPriority}" class='form-control' maxlength='18'>
                <span th:if="${#fields.hasErrors('displayPriority')}" th:errors="*{displayPriority}" th:class="'error'"></span>
              </div>
            </div>
            <div class="form-group row">
              <label for="displayClassStyle" class="col-sm-3 col-form-label" th:text="'Display Class Style'"></label>
              <div class="col-sm-9">
                <input type="text" id="displayClassStyle" th:field="*{displayClassStyle}" class='form-control' maxlength='255'>
                <span th:if="${#fields.hasErrors('displayClassStyle')}" th:errors="*{displayClassStyle}" th:class="'error'"></span>
              </div>
            </div>


            <div class="form-group row">
              <label for="isVisible" class="col-sm-3 col-form-label" th:text="Visible"></label>
              <div class="col-sm-9">
                <select id="isVisible" th:field="*{isVisible}" class='form-control' required>
                  <option th:value="'true'" th:text="Да"></option>
                  <option th:value="'false'" th:text="Нет"></option>
                </select>
                <span th:if="${#fields.hasErrors('isVisible')}" th:errors="*{isVisible}" th:class="'error'"></span>
              </div>
            </div>

          </div>

          <div class="form-footer pt-3 border-secondary border-top d-flex justify-content-end">
            <input type="submit" id="submit" class="btn btn-primary ml-2" th:value="'Сохранить'" />
            <a type="button" class="btn btn-secondary ml-2" th:href="@{/employees(type=local)}">Назад</a>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>

</body>
</html>
