<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
</head>
<body>

<div th:fragment="content" >
  <script th:src="@{/js/main.js}"></script>
  <div class="container border p-3 pt-4 pb-4" style="width: 70em">
    <div class="border-bottom border-secondary">
      <h2 >Настройки</h2>
    </div>
    <div class="mt-3 pt-2 ">

      <div class="error-message" th:if="${errors}">
        <th:block th:each ="error : ${errors}">
          <span th:text="${error}"></span><br/>
        </th:block>
      </div>

      <div class="action-buttons pb-4">
        <a th:href="@{'/api/v1/settings/'}" class="btn btn-outline-primary button-update-employee-priority" role="button">
          Обновить конфигурацию из файла настроек
        </a>
      </div>

      <div class="pt-0">
        <div class="form-body pb-2">

          <!--/*@thymesVar id="properties" type="java.util.Map<java.lang.String, java.lang.String>"*/-->
          <div class="form-group row" th:each="property : ${properties}">
            <label class="col-sm-3 col-form-label" th:text="${property.getKey()}"></label>
            <div class="col-sm-9">
              <input type="text" class='form-control' th:value="${property.getValue()}" readonly>
            </div>
          </div>

        </div>

        <div class="form-footer pt-3 border-secondary border-top d-flex justify-content-end">
          <a type="button" class="btn btn-secondary ml-2" th:href="@{/admin/users/}">Назад</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
