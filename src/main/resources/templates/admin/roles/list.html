<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
</head>
<body>

<div th:fragment="content" >
  <script th:src="@{/js/main.js}"></script>
  <div class="" style="width: 60em">
    <div class="page-title pb-3">
      <h2 th:utext="${pageTitle}">Title</h2>
    </div>
    <div class="action-buttons">
      <button th:if="false" type="button" class="btn btn-outline-primary">
        <a th:href="@{'create '}">Создать роль</a>
      </button>
    </div>

    <div class="table-responsive mt-3">
      <table id="data-table" class="table table-striped table-bordered table-hover font-size-default">
        <thead id="table-head">
        <tr>
          <th class="counter-column">№</th>
          <th title="Наименование роли">Name</th>
          <th title="Описание роли">Description</th>
          <th th:if="false" class="edit-column"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></th>
          <th th:if="false" class="delete-column"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></th>
        </tr>
        </thead>
        <tbody id="table-body" about="api">
        <!--/*@thymesVar id="entities" type="java.util.List<ru.fenix2k.PhoneBook.Security.Entity.Role>"*/-->
        <tr th:each ="entity : ${entities}">
          <td class="counter" ></td>
          <td th:utext="${entity.name}" ></td>
          <td th:utext="${entity.description}" ></td>
          <td th:if="false" class="edit-action">
            <a th:href="@{'edit/' + ${entity.id}}">
              <i class="fa fa-pencil fa-lg" aria-hidden="true" ></i>
            </a>
          </td>
          <td th:if="false">
            <a class="delete-action" th:href="@{'delete/' + ${entity.id}}">
              <i class="fa fa-trash fa-lg" aria-hidden="true" ></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
