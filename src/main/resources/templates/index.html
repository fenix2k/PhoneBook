<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head></head>
<body>
  <!--/*@thymesVar id="hiddenColumns" type="java.util.List"*/-->
  <div th:fragment="content" id="listPage" class="itemListPage">
    <script th:src="@{/js/main.js}"></script>
    <div class="page-title pb-3">
      <h2 th:utext="${pageTitle}">Title</h2>
    </div>
    <div class="table-responsive mt-3">
      <table id="data-table" class="table table-striped table-bordered table-hover font-size-default">
        <thead id="table-head">
          <tr>
            <th class="counter">№</th>

            <th th:if="${not hiddenColumns.contains('fullname')}">ФИО</th>
            <th th:if="${not hiddenColumns.contains('email')}">Email</th>
            <th th:if="${not hiddenColumns.contains('title')}">Должность</th>
            <th th:if="${not hiddenColumns.contains('department')}">Подразделение</th>
            <th th:if="${not hiddenColumns.contains('company')}">Компания</th>
            <th th:if="${not hiddenColumns.contains('internalPhoneNumber')}">Внутренний телефон</th>
            <th th:if="${not hiddenColumns.contains('cityPhoneNumber')}">Городской телефон</th>
            <th th:if="${not hiddenColumns.contains('mobilePhoneNumber')}">Мобильный телефон</th>
            <th th:if="${not hiddenColumns.contains('address')}">Размещение</th>
            <th th:if="${not hiddenColumns.contains('externalId')}">Внешний ID</th>
            <th th:if="${not hiddenColumns.contains('displayPriority')}">Приоритет</th>
            <th th:if="${not hiddenColumns.contains('created')}">Дата создания</th>
            <th th:if="${not hiddenColumns.contains('updated')}">Дата изменения</th>
            <th th:if="${not hiddenColumns.contains('isVisible')}">Включён</th>
            <th th:if="${not hiddenColumns.contains('isDeleted')}">Удалён</th>
          </tr>
        </thead>
        <tbody id="table-body" about="api">
          <!--/*@thymesVar id="employees" type="java.util.List<ru.fenix2k.PhoneBook.Entity.Employee>"*/-->
          <tr th:each ="employee : ${employees}" th:class="${employee.displayClassStyle}">
            <td class="counter" ></td>
            <td th:utext="${employee.fullName}" th:if="${not hiddenColumns.contains('fullname')}"></td>
            <td th:utext="${employee.email}" th:if="${not hiddenColumns.contains('email')}"></td>
            <td th:utext="${employee.title}" th:if="${not hiddenColumns.contains('title')}"></td>
            <td th:utext="${employee.department}" th:if="${not hiddenColumns.contains('department')}"></td>
            <td th:utext="${employee.company}" th:if="${not hiddenColumns.contains('company')}"></td>
            <td th:utext="${employee.internalPhoneNumber}" th:if="${not hiddenColumns.contains('internalPhoneNumber')}"></td>
            <td th:utext="${employee.cityPhoneNumber}" th:if="${not hiddenColumns.contains('cityPhoneNumber')}"></td>
            <td th:utext="${employee.mobilePhoneNumber}" th:if="${not hiddenColumns.contains('mobilePhoneNumber')}"></td>
            <td th:utext="${employee.address}" th:if="${not hiddenColumns.contains('address')}"></td>
            <td th:utext="${employee.externalId}" th:if="${not hiddenColumns.contains('externalId')}"></td>
            <td th:utext="${employee.displayPriority}" th:if="${not hiddenColumns.contains('displayPriority')}"></td>
            <td th:utext="${employee.created}" th:if="${not hiddenColumns.contains('created')}"></td>
            <td th:utext="${employee.updated}" th:if="${not hiddenColumns.contains('updated')}"></td>
            <td th:utext="${employee.isVisible?'да':'нет'}" th:if="${not hiddenColumns.contains('isVisible')}"></td>
            <td th:utext="${employee.isDeleted?'да':'нет'}" th:if="${not hiddenColumns.contains('isDeleted')}"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
